      function App() {

        const [chatHistory, setChatHistory] = useState([]);

            const savedChat = JSON.parse(localStorage.getItem(chatKey));

            const systemPrompt = activePromptKey === 'custom' ? customPromptContent : PRE_DEFINED_PROMPTS[activePromptKey];

            let initialMessage = `Prompt "${activePromptKey}" is active. How can I assist?`;
            if (initialMessageMatch) {
                initialMessage = initialMessageMatch[1].replace(/\\n/g, '\n');
            } else if (activePromptKey === 'custom') {

            let initialHistory = [{ role: 'assistant', content: initialMessage }];

                const hours = parseFloat(savedState.autoDeleteHours || '2');

                    initialHistory = savedChat.history;

            localStorage.setItem('aiAssistantState', JSON.stringify({ apiKey, selectedProviderKey, selectedModel, autoDeleteHours }));

        const processFileForApi = (file) => {
            return new Promise((resolve, reject) => {
                if (!file) reject("No file provided");
                const reader = new FileReader();
                const fileType = file.type;
                if (fileType.startsWith("image/")) {
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve({ type: 'image', mime_type: fileType, data: reader.result.split(',')[1] });
                } else {
                    reader.readAsText(file);
                    reader.onload = () => resolve({ type: 'text', mime_type: 'text/plain', data: reader.result });
                }
                reader.onerror = (error) => reject(error);
            });
        };

        const handleSendMessage = async () => {
            if ((!userInput.trim() && !pendingFile) || isLoading) return;
            if (!apiKey) { setError("Please enter your API Key."); return; }
            setIsLoading(true);
            setError('');
            let fileDataForHistory = pendingFile ? { name: pendingFile.name, previewUrl: pendingFilePreview } : null;

                try {
                    fileDataForApi = await processFileForApi(pendingFile);

            setUserInput(''); setPendingFile(null); setPendingFilePreview(null);
            const systemPrompt = activePromptKey === 'custom' ? customPromptContent : PRE_DEFINED_PROMPTS[activePromptKey];

                switch(provider.key) {
                    case 'google':
                        requestUrl = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKey}`;
                        requestHeaders = { 'Content-Type': 'application/json' };
                        const geminiMessages = fullChatHistory.map(msg => {
                            let parts = [{ text: msg.content || "" }];
                            if (msg.role === 'user' && fileDataForApi) {
                                if (fileDataForApi.type === 'image') {
                                    parts.push({ inline_data: { mime_type: fileDataForApi.mime_type, data: fileDataForApi.data } });
                                } else {
                                    parts[0].text = `CONTEXT FROM FILE (${pendingFile.name}):\n---\n${fileDataForApi.data}\n---\n\nUSER PROMPT:\n${msg.content}`;
                                }
                            }
                            return { role: msg.role === 'user' ? 'user' : 'model', parts };
                        });
                        requestBody = JSON.stringify({ contents: geminiMessages, systemInstruction: { parts: [{ text: systemPrompt }] } });
                        break;
                    case 'openai':
                        requestUrl = 'https://api.openai.com/v1/chat/completions';
                        requestHeaders = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` };
                        const openAiMessages = fullChatHistory.map(msg => {
                            let content = [{ type: 'text', text: msg.content || "" }];
                            if (msg.role === 'user' && fileDataForApi) {
                                if (fileDataForApi.type === 'image') {
                                    content.push({ type: 'image_url', image_url: { url: `data:${fileDataForApi.mime_type};base64,${fileDataForApi.data}` } });
                                } else {
                                     content[0].text = `CONTEXT FROM FILE (${pendingFile.name}):\n---\n${fileDataForApi.data}\n---\n\nUSER PROMPT:\n${msg.content}`;
                                }
                            }
                            return { role: msg.role, content: content.length === 1 && content[0].type === 'text' ? content[0].text : content };
                        });
                        requestBody = JSON.stringify({ model: selectedModel, messages: [{role: 'system', content: systemPrompt}, ...openAiMessages] });
                        break;
                    case 'anthropic':
                        requestUrl = 'https://api.anthropic.com/v1/messages';
                        requestHeaders = { 'Content-Type': 'application/json', 'x-api-key': apiKey, 'anthropic-version': '2023-06-01' };
                        const claudeMessages = fullChatHistory.map(msg => {
                            let content = [{ type: 'text', text: msg.content || "" }];
                             if (msg.role === 'user' && fileDataForApi) {
                                if (fileDataForApi.type === 'image') {
                                    content.unshift({ type: 'image', source: { type: 'base64', media_type: fileDataForApi.mime_type, data: fileDataForApi.data } });
                                } else {
                                    content[0].text = `CONTEXT FROM FILE (${pendingFile.name}):\n---\n${fileDataForApi.data}\n---\n\nUSER PROMPT:\n${msg.content}`;
                                }
                            }
                            return { role: msg.role, content };

                        requestBody = JSON.stringify({ model: selectedModel, system: systemPrompt, messages: claudeMessages, max_tokens: 4096 });

                const text = await file.text();
                setCustomPromptContent(text);
                setActivePromptKey('custom');
                setChatHistory([{ role: 'assistant', content: 'Custom prompt loaded. How can I assist?' }]);
            } catch (err) { setError('Could not read custom prompt file.'); }
        };

        const handlePromptSelectionChange = (e) => {
            const url = e.target.value;
            if(url) {
                window.open(url, '_self');
            } else {
                setActivePromptKey('custom');
            }
        };

        const clearChat = () => {
            const chatKey = `chatHistory_${activePromptKey}`;
            localStorage.removeItem(chatKey);
            setPendingFile(null); setPendingFilePreview(null); setError('');
            const systemPrompt = activePromptKey === 'custom' ? customPromptContent : PRE_DEFINED_PROMPTS[activePromptKey];
            const initialMessageMatch = systemPrompt.match(/"display_text":\s*"([^"]*)"/s);
            let initialMessage = `Prompt "${activePromptKey}" is active. How can I assist?`;
             if (initialMessageMatch) {
                initialMessage = initialMessageMatch[1].replace(/\\n/g, '\n');
            } else if (activePromptKey === 'custom') {
                 initialMessage = 'Custom prompt loaded. How can I assist?';
            }
            setChatHistory([{ role: 'assistant', content: initialMessage }]);
        };

        useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [chatHistory, isLoading]);

        return (
            <div className="relative h-screen overflow-hidden flex bg-white">
                {isMenuOpen && (
                    <div
                        className="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"
                        onClick={() => setIsMenuOpen(false)}
                    ></div>
                )}

                <div className={`fixed top-0 left-0 z-40 h-full w-96 max-w-[90vw] bg-slate-800 text-white flex flex-col transition-transform duration-300 ease-in-out transform ${isMenuOpen ? 'translate-x-0' : '-translate-x-full'} lg:relative lg:translate-x-0 lg:flex-shrink-0`}>
                    <div className="flex-1 flex flex-col min-h-0">
                        <div className="flex justify-between items-center p-4 flex-shrink-0">
                             <h1 className="text-2xl font-bold">Settings</h1>
                             <button onClick={() => setIsMenuOpen(false)} className="lg:hidden p-1 text-slate-400 hover:text-white">
                                 <XIcon className="w-6 h-6"/>
                             </button>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-5">
                            <div><label className="text-sm text-slate-400">API Key</label><input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="Enter your API Key" className="w-full mt-1 p-2 bg-slate-700 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" /></div>
                            <div><label className="text-sm text-slate-400">AI Provider</label><select value={selectedProviderKey} onChange={handleProviderChange} className="w-full mt-1 p-2 bg-slate-700 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">{AI_PROVIDERS.map(p => <option key={p.key} value={p.key}>{p.label}</option>)}</select></div>
                            <div><label className="text-sm text-slate-400">AI Model</label><select value={selectedModel} onChange={(e) => setSelectedModel(e.target.value)} className="w-full mt-1 p-2 bg-slate-700 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">{AI_PROVIDERS.find(p => p.key === selectedProviderKey)?.models.map(model => <option key={model} value={model}>{model}</option>)}</select></div>
                            <div>
                                <label className="text-sm text-slate-400">Select a Prompt</label>
                                <select onChange={handlePromptSelectionChange} value={activePromptKey === 'custom' ? "" : NAVIGATION_MENU[activePromptKey]} className="w-full mt-1 p-2 bg-slate-700 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    {Object.entries(NAVIGATION_MENU).map(([key, url]) => <option key={key} value={url}>{key}</option>)}
                                    {customPromptContent && <option value="">Custom Prompt</option>}
                                </select>
                                 <label htmlFor="custom-prompt-upload" className="mt-2 text-sm text-indigo-400 hover:text-indigo-300 cursor-pointer block text-center py-2 border border-dashed border-slate-600 rounded-md hover:border-indigo-500 transition-colors">Upload Custom Prompt</label>
                                <input id="custom-prompt-upload" type="file" className="hidden" accept=".txt,.json" onChange={handleCustomPromptUpload} />
                            </div>
                            <div><label className="text-sm text-slate-400">Auto-delete Chat</label><select value={autoDeleteHours} onChange={(e) => setAutoDeleteHours(e.target.value)} className="w-full mt-1 p-2 bg-slate-700 border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"><option value="1">After 1 Hour</option><option value="2">After 2 Hours</option><option value="24">After 24 Hours</option><option value="never">Never</option></select></div>
                        </div>
                        <div className="p-4 mt-auto space-y-4 flex-shrink-0">
                            <details className="text-sm">
                                <summary className="cursor-pointer text-slate-400 hover:text-white">Help & Resources</summary>
                                <div className="p-3 mt-2 bg-slate-900 rounded-md space-y-3 text-xs">
                                    <h4 className="font-semibold text-white">API Key Guides</h4>
                                    <a href="https://aistudio.google.com/app/apikey" target="_blank" className="block text-indigo-400 hover:underline">Get Google Gemini Key</a>
                                    <a href="https://platform.openai.com/api-keys" target="_blank" className="block text-indigo-400 hover:underline">Get OpenAI GPT Key</a>
                                    <a href="https://console.anthropic.com/settings/keys" target="_blank" className="block text-indigo-400 hover:underline">Get Anthropic Claude Key</a>
                                    <h4 className="font-semibold text-white border-t border-slate-700 pt-3 mt-3">Contact Support</h4>
                                    <p>Derrick Musamali</p>
                                    <p><a href="mailto:musadrk2@gmail.com" className="text-indigo-600 hover:underline">musadrk2@gmail.com</a></p>
                                    <p><a href="tel:+256750470234" className="text-indigo-600 hover:underline">Call: +256 750 470 234</a></p>
                                    <p><a href="https://wa.me/256750470234" target="_blank" className="text-indigo-400 hover:underline">WhatsApp Me</a></p>
                                </div>
                            </details>
                            <a href="./index.html" className="flex items-center justify-center gap-2 w-full text-center py-2 bg-slate-700 hover:bg-slate-600 rounded-md transition-colors"><HomeIcon className="w-5 h-5"/>Return to Home</a>
                            <p className="text-xs text-slate-500 text-center">A Project by Derrick Musamali</p>
                        </div>
                    </div>
                </div>

                {/* Main Chat Area - Added padding-bottom to fix ad banner overlap */}
                <div className="flex-1 flex flex-col overflow-hidden pb-16 sm:pb-0">
                    <header className="p-4 border-b border-slate-200 flex justify-between items-center flex-shrink-0">
                        <button onClick={() => setIsMenuOpen(true)} className="p-1 text-slate-600 hover:text-slate-900 lg:hidden">
                            <MenuIcon className="w-6 h-6" />
                        </button>
                        <h2 className="text-xl font-semibold text-slate-800 absolute left-1/2 -translate-x-1/2 lg:static lg:translate-x-0">{activePromptKey} Assistant</h2>
                        <button onClick={clearChat} title="Clear chat history" className="p-2 rounded-full hover:bg-slate-200"><TrashIcon className="w-5 h-5 text-slate-500"/></button>
                    </header>
                    <main className="flex-1 overflow-y-auto p-6 custom-scrollbar bg-slate-50"><div className="space-y-6 max-w-4xl mx-auto">{chatHistory.map((msg, index) => <div key={index} className={`flex gap-3 ${msg.role === 'user' ? 'justify-end' : ''}`}>{msg.role !== 'user' && <div className="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold text-sm shrink-0">AI</div>}<div className={`p-4 rounded-lg ${msg.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-white border border-slate-200'}`}>
                        {msg.file && (
                             <div className="mb-2 p-2 bg-indigo-500 rounded-md inline-block">
                                {msg.file.previewUrl ? <img src={msg.file.previewUrl} className="max-w-xs rounded-md"/> : <div className="flex items-center gap-2 p-2"><FileIcon className="w-6 h-6"/><span>{msg.file.name}</span></div>}
                             </div>
                        )}
                        <div className="table-container"><MarkdownRenderer content={msg.content} /></div>
                    </div></div>)}<div ref={chatEndRef} /></div></main>
                    {error && <div className="p-4 bg-red-100 text-red-700 border-t border-red-200 flex-shrink-0">{error}</div>}
                    <footer className="p-4 border-t border-slate-200 bg-white flex-shrink-0 fixed bottom-0 left-0 lg:left-96 right-0">
                        <div className="relative max-w-4xl mx-auto">
                            {pendingFile && <div className="absolute bottom-full left-0 mb-2 max-w-md p-2"><div className="flex items-start gap-2 bg-slate-200 text-slate-700 rounded-lg p-2 text-sm">
                                {pendingFilePreview ? <img src={pendingFilePreview} alt="Preview" className="w-16 h-16 object-cover rounded-md"/> : <FileIcon className="w-12 h-12 text-slate-500 shrink-0"/>}
                                <div className="flex-grow"><p className="font-semibold">File attached:</p><p className="text-xs break-all">{pendingFile.name}</p></div>
                                <button onClick={() => {setPendingFile(null); setPendingFilePreview(null);}} className="p-1 rounded-full hover:bg-slate-300 shrink-0"><XIcon className="w-4 h-4" /></button>
                            </div></div>}
                            <div className="flex items-center gap-4">
                                <label htmlFor="file-upload" title="Upload File" className="p-3 rounded-full hover:bg-slate-100 cursor-pointer"><UploadIcon className="w-6 h-6 text-slate-600"/></label>
                                <input id="file-upload" type="file" className="hidden" onChange={handleFileSelect}/>
                                <textarea value={userInput} onChange={(e) => setUserInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), handleSendMessage())} placeholder="Type your message or upload a file..." className="flex-1 p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none" rows="1"/>
                                <button onClick={handleSendMessage} disabled={isLoading} className="p-3 rounded-full bg-indigo-600 text-white disabled:bg-slate-300 transition-colors hover:bg-indigo-700">
                                    {isLoading ? <div className="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div> : <SendIcon className="w-6 h-6"/>}
                                </button>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        );
      }
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
</body>
</html>
